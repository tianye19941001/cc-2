<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">

<body class="nutrition-report">
    <div class="report-header">
        <div class="logo"><img src="" alt=""></div>
        <h1>精准美肤基因检测</h1>
    </div>

    <div class="report-div report-res">
        <div class="report-title">综合评分</div>

        <div class="index-precent">
            <div class="in">
                <p class="num"><strong>76</strong><em>.45</em></p>
                <p>要继续努力哟</p>
                <button>分享</button>

                <span class="tip-5">抗炎防敏</span>
                <span class="tip-6">战痘修复</span>

    </div>

    <div class="report-div">
        <div class="report-title">六大类美肤能力检测结果</div>
        <ul class="beauty-list">
            <li>
                <a href="">
                    <div class="img"></div>
                    <span>美白淡斑 ></span>
                    <div class="precent">
                        <div class="in">
                            <p class="num"><strong>76</strong><em>.45</em></p>
                            <button>正常</button>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="">
                    <div class="img"></div>

            </li>
            <li>
                <a href="">
                    <div class="img"></div>
                    <span>淡纹美体 ></span>
                    <div class="precent">

                            <p class="num"><strong>54</strong><em>.68</em></p>

            <li>
